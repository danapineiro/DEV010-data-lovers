<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>

<body>
  <header>
    <h1>Welcome to Mystic Tarot</h1>
  </header>
  <div id="root"></div>
  <script src="main.js" type="module"></script>
  <section class="box">
    <input type="text" id="searchInput" size="40" name="search" placeholder="Search for a card" class="src" autocomplete="off">
    <div id="searchResults"></div>
  </section>

  <section class="container">
    <button id="btnAllCards">All Cards</button>

      <label class="clase" for="Arcanos"></label>
      <select name="Nombre de arcanos" id="selectArcanos">
      <option>Select an arcana</option>
      <option value="major">Major</option>
      <option value="minor">Minor</option>
      </select>
      <label class="clase" for="Tipos de cartas"></label>
      <select name="Tipos de cartas" id="selectTipos">
      <option>Select a type</option>
      <option value="pentacles">Pentacles</option>
      <option value="wands">Wands</option>
      <option value="cups">Cups</option>
      <option value="swords">Swords</option>
    </select>
  </section>
  <p id="totalCards">Total: </p>
  <div id="cards">
    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="cardMeaning"></p>
      </div>
    </div>
    </div>
    <p id="showErrors"></p>
  </div>
</body>
<footer>Copyright &copy; 2023 Laboratoria. Dariana Pi√±eiro &amp; Regina Esquivel.</footer>

</html>
