<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>Data Lovers</title>
<link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Bienvenido a Tarot Místico</h1>
  </header>
  <div id="root"></div>
  <script src="main.js" type="module"></script>
  <section class="box">
    <input type="text" id="searchInput" size="40" name="search" placeholder="Buscar carta" class="src" autocomplete="off">
    <div id="searchResults"></div>
  </section>

  <section class="container">
    <button id="btnAllCards">Todas las cartas</button>

      <label class="clase" for="Arcanos"></label>
      <select name="Nombre de arcanos" id="selectArcanos">
      <option>Selecciona un arcano</option>
      <option value="major">Mayores</option>
      <option value="minor">Menores</option>
      </select>
      <label class="clase" for="Tipos de cartas"></label>
      <select name="Tipos de cartas" id="selectTipos">
      <option>Selecciona un tipo</option>
      <option value="pentacles">Oros</option>
      <option value="wands">Bastos</option>
      <option value="cups">Copas</option>
      <option value="swords">Espadas</option>
    </select>
  </section>
  <div id="cards">
    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="cardMeaning"></p>
      </div>

    </div>
    <p id="showErrors"></p>
  </div>
  </div>
</body>
<footer>Copyright &copy; 2023 Laboratoria. Dariana Piñeiro & Regina Esquivel.</footer>

</html>
