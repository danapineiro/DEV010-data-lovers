<!DOCTYPE html>
<html>

<meta charset="utf-8">
<title>Data Lovers</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Welcome to Mystical Tarot</h1>
  </header>
  <div id="root"></div>
  <script src="main.js" type="module"></script>
  <section class="box">
    <input type="text" name="search" placerholder="Buscar" class="src" autocomplete="off">
    <div class="icone lupa"></div>
  </section>
  <section class="container" style="text-align: center">
    <button id="btnAllCards">Todas las cartas</button>
    <label for="Arcanos"> Arcanos</label>
    <select name="Nombre de arcanos" id="selectArcanos">
      <option>Selecciona una opcion</option>
      <option value="major">Arcanos mayores</option>
      <option value="minor">Arcanos menores</option>
    </select>
    <label for="Tipos de cartas">Tipos</label>
    <select name="Tipos de cartas" id="selectTipos">
      <option>Selecciona una opcion</option>
      <option value="pentacles">Oros</option>
      <option value="wands">Bastos</option>
      <option value="cups">Copas</option>
      <option value="swords">Espadas</option>
    </select>
  </section>
  <div id="cards">
  </div>
</body>
<footer>Copyright &copy; 2023 Laboratoria. Dariana Pi√±eiro & Regina Esquivel.</footer>

</html>
